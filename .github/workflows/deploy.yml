name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# 권한 설정 (한곳에 모음)
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지 (선택 사항이지만 안전함)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Matter.js 타입 에러 방지를 위해 명시적 설치 (혹시 모르니 추가)
      - name: Install types
        run: npm install -D @types/matter-js

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
